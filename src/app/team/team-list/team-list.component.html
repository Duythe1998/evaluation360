<div class="container-fluid">
  <div class="row pb-3 d-flex top-bar">
    <div class="col-2">
      <h3 class="top-bar-text">Quản lý Team</h3>
    </div>
    <div class="col-4">
      <div class="input-group md-form form-sm form-2 pl-0 ">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm tên team,khóa học">
        </mat-form-field>
          <!-- <div class="input-group-append">
            <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
          </div> -->
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-end align-items-center ">
        <button (click)="addNewTeam()"  type="button" class="btn btn-primary">Thêm mới Team</button>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="STT">
        <th mat-header-cell *matHeaderCellDef class="thead" > STT </th>
        <td mat-cell *matCellDef="let element = index"> {{element +1}} </td>
      </ng-container>

      <ng-container matColumnDef="name_team">
        <th mat-header-cell *matHeaderCellDef  class="thead"> Tên team </th>
        <td mat-cell *matCellDef="let element"> {{ element.name_team}} </td>
      </ng-container>


      <ng-container matColumnDef="name_course">
        <th mat-header-cell *matHeaderCellDef  class="thead"> Tên khóa học </th>
        <td mat-cell *matCellDef="let element"> {{element.name_course}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"  style="color: white;">  Action </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button (click)="viewTeamDetail(element)"class="btn btn-primary btn-sm btn-action" mat-button><i class="fa fa-eye" aria-hidden="true"></i></button>
          <button (click)="updateTeam(element)"class="btn btn-success btn-sm btn-action" mat-button><i class="fa fa-wrench" aria-hidden="true"></i></button>
          <button (click)="deleteTeam(element.id_team)"class="btn btn-danger btn-sm btn-action" mat-button><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="
      background-color: #4e73df;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
