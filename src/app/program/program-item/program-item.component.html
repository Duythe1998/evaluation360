<h5 class="modal-title" ></h5>
<hr>

<form #programForm = "ngForm" autocomplete="off">
    <div class="form-group row">
      <label for="nameCourse" class="col-sm-2 col-form-label">Tên khóa học</label>
      <div class="col-sm-10">

        <input
          #nameCourse="ngModel"
          [(ngModel)] = "program.name_course"
          [ngModelOptions]="{standalone: true}"
          type="text" 
          class="form-control" 
          id="nameCourse" 
          value=""
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label">Ngày bắt đầu</label>
      <div class="col-sm-10">
        <input
          #dateStart="ngModel"
          [(ngModel)] = "program.date_start"
          [ngModelOptions]="{standalone: true}"
          type="date" 
          class="form-control" 
          id="startDate" placeholder="Ngày bắt đầu">
      </div>
    </div>
    <div class="form-group row">
      <label for="endDate" class="col-sm-2 col-form-label">Ngày kết thúc</label>
      <div class="col-sm-10">
        <input
          #dateEnd="ngModel"
          [(ngModel)] = "program.date_end"
          [ngModelOptions]="{standalone: true}"
          type="date" 
          class="form-control" 
          id="endDate" p
          laceholder="Ngày kết thúc">
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Mô tả</label>
      <div class="col-sm-10">
        <textarea
          #description="ngModel"
          [(ngModel)] = "program.description"
          [ngModelOptions]="{standalone: true}"
          class="form-control" 
          id="exampleFormControlTextarea1" 
          rows="2"></textarea>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button  class="btn btn-dark" mat-button mat-dialog-close>Hủy</button>
      <button
        (click)="done()"
        mat-button
        class="btn btn-primary"
      >     
        Lưu
      </button>
    </mat-dialog-actions>
  </form>
