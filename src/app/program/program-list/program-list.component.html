<div class="container-fluid">
  <!-- header -->
  <div class="row pb-3 align-items-center">
    <div class="col-2 d-flex align-items-center">
        <h3 class="align-middle">Quản lý khóa học</h3>
      </div>
      <div class="col-4">
        <div class="input-group md-form form-sm form-2 pl-0 ">

          <input 
            class="form-control my-0 py-1 red-border" 
            type="text" 
            placeholder="Tìm kiếm theo tên khóa học"
            aria-label="Search"
          >

          <div class="input-group-append">
            <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-end align-items-center ">

          <button
            (click) ="addOrEditProgram()"
            class="btn btn-primary float-right" 
            data-toggle="modal" 
            data-target="#exampleModalCenter"
          >
            Thêm mới khóa học
          </button>
        </div>

      </div>
  </div>

  <!-- table -->
  <table class="table mt-4">
    <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên Khóa học</th>
            <th scope="col">Ngày bắt đầu </th>
            <th scope="col">Ngày kết thúc</th>
            <th class="text-center" scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
      <!-- <tr *ngIf="programs.length==0">
        <td class="font-italic text-center " colspan="5">
          Chưa có thông tin khóa học nào.
        </td>
      </tr> -->
      <tr *ngFor="let program of programs; let i = index">
        <td scope="row">{{i +1}}</td>
        <td>{{program.name_course}}</td>
        <td>{{program.date_start}}</td>
        <td>{{program.date_end}}</td>
        <td class="text-center" >
            <button
              (click)= "viewProgramDetail(program)"
              class="btn btn-primary btn-sm btn-action mr-2"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button
              (click) = "updateProgram(program)"
              class="btn btn-success btn-sm btn-action mr-2"
              data-toggle="modal" 
              data-target="#exampleModalCenter"  
            >
              <i class="fa fa-wrench" aria-hidden="true"></i>
            </button>
            <button 
              (click) = "deleteProgram(program.id_course)"
              class="btn btn-danger btn-sm btn-action mr-2"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </td>
    </tr>
    </tbody>
  </table>
