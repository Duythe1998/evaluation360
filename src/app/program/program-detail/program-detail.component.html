<mat-dialog-content class="mat-typography">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="modal-title" id="exampleModalCenterTitle">Xem chi tiết</h2>
        <mat-dialog-actions>
            <button  class="btn btn-dark" mat-button mat-dialog-close>Quay lại</button>
        </mat-dialog-actions>
    </div>
    <hr>
    <form>
        <div class="form-group row">
          <label for="nameCourse" class="col-sm-2 col-form-label">Tên khóa học</label>
          <div class="col-sm-10">
            <p class="nameCourse">{{program.name_course}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="startDate" class="col-sm-2 col-form-label">Ngày bắt đầu</label>
          <div class="col-sm-10">
            <p class="startDateCourse">{{program.date_start}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="endDate" class="col-sm-2 col-form-label">Ngày kết thúc</label>
          <div class="col-sm-10">
            <p class="endDateCourse">{{program.date_end}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Mô tả</label>
          <div class="col-sm-10">
            <p class="descriptionCourse">{{program.description}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Team</label>
          <div class="col-sm-10">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Team</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let userTeam of userTeams; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{userTeam.name_team}}</td>
                </tr>
              </tbody>
            </table>
            
          </div>
        </div>
    </form>
</mat-dialog-content>
