<div class="container-fluid">
  <div class="row pb-3 d-flex top-bar">
    <div class="col-2 ">
      <h3 class="top-bar-text">Quản lý thành viên</h3>
    </div>
    <div class="col-4">
      <div class="input-group md-form form-sm form-2 pl-0 ">
        <input class="form-control my-0 py-1 red-border" type="text" placeholder="Tìm kiếm thành viên"
          aria-label="Tìm kiếm thành viên" [(ngModel)]="searchText">
        <div class="input-group-append">

        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-end align-items-center ">
        <button mat-button (click)="addNewUser()" type="button" class="btn btn-primary">Thêm mới
          user</button>
      </div>
    </div>
  </div>
  <table class="table">
    <thead class="">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Họ và tên</th>
        <th scope="col">Team</th>
        <th scope="col">Khóa học</th>
        <th class="text-center" scope="col">Action</th>
      </tr>
    </thead>
      <tbody >
            <tr *ngFor="let user of users | filter:searchText ; let i = index">
              <td scope="row">{{i + 1}}</td>
              <td>{{user.user_name}}</td>
              <td>{{user.name_team}}</td>
              <td>{{user.name_course}}</td>
              <td class="text-center">
                <button (click)="viewUserDetail(user)" class="btn btn-primary btn-sm btn-action"><i class="fa fa-eye"
                    aria-hidden="true"></i></button>
                <button (click)="updateUser(user)" class="btn btn-success btn-sm btn-action"><i class="fa fa-wrench"
                    aria-hidden="true"></i></button>
                <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm btn-action"><i class="fa fa-trash"
                    aria-hidden="true"></i></button>
              </td>
            </tr>
      </tbody>
  </table>

</div>
