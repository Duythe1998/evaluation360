<h2 mat-dialog-title>Chi tiết thông tin thành viên</h2>
<hr>
<mat-dialog-content class="mat-typography">

  <h3 class="card-title text-uppercase">{{user.user_name}}</h3>
  <p class="card-text">Fresher-Frond-end Double 2020</p>
  <p>Email : {{user.email}}</p>
  <p>Số điện thoại : {{user.phone}}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Quay lại</button>
</mat-dialog-actions>
